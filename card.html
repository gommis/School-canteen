<!DOCTYPE html>
<html>
	% include('shared/navbar.html')
	% include('shared/head.html')


	<div class="row">
		%for food in food_info:
		<div class="col s12 m4">
			<div class="card blue-grey darken-1">
				<div class="card-content white-text">
					<span class="card-title">{{food.food_name}}</span>
					<p>Number left: {{food.food_num}}</p>
				</div>
				<div class="card-action">
					<a href="/purchase_food/{{food.id}}" class="waves-effect waves-light btn">Buy Food</a>
					<a href="/re_stock_food/{{food.id}}" class="waves-effect waves-light btn">Re-Stock Food</a>
				</div>
			</div>
		</div>
		%end
	</div>
